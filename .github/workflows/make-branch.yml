on:
  pull_request:
    branches: [main]

jobs:
  make-branch:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: make-branch
        run: |
          git checkout -b aaa-$GITHUB_SHA
          git remote add fork https://github.com/bahvictoriouslycourageouslyinstead/test-make-branch-ci
          git push -u fork aaa-$GITHUB_SHA
